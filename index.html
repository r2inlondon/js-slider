<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/css/splide.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/js/splide.min.js"></script>
  </head>
  <body>
    <section id="image-carousel" class="splide" aria-label="Beautiful Images">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <img src="/images/aaron-thomas-dPmCzHQ7Vc4-unsplash.jpg" alt="" />
          </li>
          <li class="splide__slide">
            <img src="/images/chuttersnap-9cCeS9Sg6nU-unsplash.jpg" alt="" />
          </li>
          <li class="splide__slide">
            <img src="/images/pexels-karolina-grabowska-8539752.jpg" alt="" />
          </li>
        </ul>
      </div>
    </section>
    <script src="/app.js"></script>
  </body>
</html>
